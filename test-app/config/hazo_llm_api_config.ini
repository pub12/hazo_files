# Configuration file for hazo_llm_api package
# API keys should be in .env.local (not here)

[llm]
# Enabled LLM providers
enabled_llms=["gemini", "qwen"]
# Primary/default LLM to use
primary_llm=gemini
# SQLite database path for prompts
sqlite_path=prompt_library.sqlite

[llm_gemini]
# Gemini Provider Configuration
# API key must be in .env.local as GEMINI_API_KEY
api_url=https://generativelanguage.googleapis.com/v1/models/gemini-2.0-flash:generateContent
api_url_image=https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent
capabilities=["text_text", "image_text", "document_text"]

[llm_qwen]
# Qwen Provider Configuration
# API key must be in .env.local as QWEN_API_KEY
api_url=https://dashscope-intl.aliyuncs.com/compatible-mode/v1/chat/completions
model_text_text=qwen-max
model_image_text=qwen-vl-max
capabilities=["text_text", "image_text"]
